<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply Leave | College Leave Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <i class="bi bi-calendar-check me-2"></i>Leave Management
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="attendance.html">Attendance</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="apply-leave.html">Apply Leave</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <!-- Application Header -->
        <section class="py-3 pt-3 bg-light-green">
            <div class="container text-center">
                <h1 class="mb-3">Apply for Leave</h1>
                <p class="lead mb-0">Fill out the form below to submit your leave request</p>
            </div>
        </section>

        <!-- Leave Application Form -->
        <section class="py-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <div class="card">
                            <div class="card-body p-4">
                                <form>
                                    <div class="row g-3">
                                        <div class="col-md-6">
                                            <label for="fullName" class="form-label">Full Name</label>
                                            <input type="text" class="form-control" id="fullName" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="rollNumber" class="form-label">Roll Number</label>
                                            <input type="text" class="form-control" id="rollNumber" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="leaveType" class="form-label">Leave Type</label>
                                            <select class="form-select" id="leaveType" required>
                                                <option value="">Select leave type</option>
                                                <option>Medical Leave</option>
                                                <option>Personal Leave</option>
                                                <option>Academic Leave</option>
                                                <option>Emergency Leave</option>
                                            </select>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="department" class="form-label">Department</label>
                                            <select class="form-select" id="department" required>
                                                <option value="">Select department</option>
                                                <option>Computer Science</option>
                                                <option>Electrical Engineering</option>
                                                <option>Mechanical Engineering</option>
                                                <option>Business Administration</option>
                                            </select>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="startDate" class="form-label">Start Date</label>
                                            <input type="date" class="form-control" id="startDate" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="endDate" class="form-label">End Date</label>
                                            <input type="date" class="form-control" id="endDate" required>
                                        </div>
                                        <div class="col-12">
                                            <label for="reason" class="form-label">Reason for Leave</label>
                                            <textarea class="form-control" id="reason" rows="4" required></textarea>
                                        </div>
                                        <div class="col-12">
                                            <label for="attachment" class="form-label">Supporting Document (if any)</label>
                                            <input class="form-control" type="file" id="attachment">
                                        </div>
                                        <div class="col-12 mt-4">
                                            <div class="d-grid">
                                                <button type="submit" class="btn btn-primary btn-lg">
                                                    Submit Application
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="text-center">
                <p>College Leave Management System</p>
                <p class="mb-0">&copy; <script>document.write(new Date().getFullYear())</script> LeaveTrack. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</body>
</html>
